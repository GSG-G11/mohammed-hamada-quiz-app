<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Game</title>
    <script src="https://kit.fontawesome.com/57c783de70.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="main-page">
        <i class="icon icon-leaderboard fas fa-clipboard-list"></i>
        <h1 class="app-title">Quiz Game</h1>
        <div class="username-container">
            <i class="icon icon-username fas fa-user"></i>
            <input type="text" class="field-username" maxlength="10">
        </div>


        <input type="button" class="btn-start" value="Start">
        <p class="description">Select a correct answer, Just..</p>

    </div>

    <script src="script.js"></script>
</body>

</html>
