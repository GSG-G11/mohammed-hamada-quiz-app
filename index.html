<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Game</title>
    <script src="https://kit.fontawesome.com/57c783de70.js" crossorigin="anonymous"></script>

</head>

<body>

    <!-- Container contains all main page elements -->
    <div class="main-page hidden">

        <!-- Leaderboard Icon -->
        <i class="icon icon-leaderboard fas fa-clipboard-list"></i>

        <!-- Title of the Game -->
        <h1 class="app-title">Quiz Game</h1>

        <!-- Container contains (username filed) and (username icon) -->
        <div class="username-container">
            <i class="icon icon-username fas fa-user"></i>
            <input type="text" class="field-username" maxlength="10">
        </div>

        <!-- Button to Start the Game -->
        <input type="button" class="btn-start" value="Start">

        <!-- Game Description -->
        <p class="description">Select a correct answer, Just..</p>

    </div>

    <script src="script.js"></script>
</body>


</html>
